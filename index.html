<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <main id="app" class="app">
        <section id="calculatorBox" class="calculatorBox">
            <div id="display" class="display">
                <div id="displayCont" >Hello</div>
            </div>
            <div id="buttonsBox" class="buttonsBox">
                <div id="buttons" class="buttons">
                    <button class="btn equal">=</button>
                    <button class="btn b7">7</button>
                    <button class="btn b8">8</button>
                    <button class="btn b9">9</button>
                    <button class="btn b+">+</button>
                    <button class="btn b×">×</button>
                    <button class="btn b^">^</button>
                    <button class="btn b4">4</button>
                    <button class="btn b5">5</button>
                    <button class="btn b6">6</button>
                    <button class="btn b-">-</button>
                    <button class="btn b÷">÷</button>
                    <button class="btn b±">±</button>
                    <button class="btn b0">0</button>
                    <button class="btn b1">1</button>
                    <button class="btn b2">2</button>
                    <button class="btn b3">3</button>
                    <button class="btn point">.</button>
                    <button class="btn clearBtn" id="clearBtn">Del/Clear</button>
                </div>
            </div>
        </section>
        
        <section id="historyBox" class="historyBox">          
            <div class="historyResultBox">
                <div id="historyResult" class="historyResult">
                </div>
            </div>

                <button id="clearHistory" class="clearHistory">
                    Clear History
                </button>
        </section>
    </main>
    <a href="https://github.com/Apheiro" id="gitHub" class="gitHub">
        <img src="./icons/github.svg" alt="">
    </a>
</body>
</html>
